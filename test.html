<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blob con HTML y CSS</title>
  <style>
    .blob {
      position: relative;
      width: 150px;
      height: 150px;
      background: #8ecae6;
      /* Con border-radius y clip-path se puede dar forma org√°nica */
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      margin: 50px auto;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }
    .eye {
      position: absolute;
      top: 45px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
    }
    .eye::after {
      content: "";
      position: absolute;
      top: 4px;
      left: 6px;
      width: 8px;
      height: 8px;
      background: black;
      border-radius: 50%;
    }
    .eye.left {
      left: 35px;
    }
    .eye.right {
      right: 35px;
    }
    .arm {
      position: absolute;
      width: 40px;
      height: 10px;
      background: #8ecae6;
      top: 90px;
      border-radius: 20px;
      transform-origin: left center;
    }
    .arm.left {
      left: -30px;
      transform: rotate(-20deg);
    }
    .arm.right {
      right: -30px;
      transform: rotate(20deg);
    }
  </style>
</head>
<body>
  <div class="blob">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="arm left"></div>
    <div class="arm right"></div>
  </div>
</body>
</html>
